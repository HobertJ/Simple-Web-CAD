<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" type="x-icon" href="./images/paint.png"/>
    <script type="text/javascript" src="./dist/index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Paint</title>
  </head>
  <body>
    <div id="root">
      <div class="left-panel">
        <div class="create-section">
          <h3>Create Shape</h3>
          <div calss="button-section">
            <div class="lane1">
              <button class="btn btn-primary btn-shape" id="line-btn">
                Line
              </button>
              <button class="btn btn-primary btn-shape" id="square-btn">
                Square
              </button>
            </div>
            <div class="lane2">
              <button class="btn btn-primary btn-shape" id="rectangle-btn">
                Rectangle
              </button>
              <button class="btn btn-primary btn-shape" id="polygon-btn">
                Polygon
              </button>
            </div>
          </div>
          <h3>Tools</h3>
          <button class="btn btn-primary btn-tools" id="save-btn">Save</button>
          <button class="btn btn-primary btn-tools" id="upload-btn">
            Load
          </button>
          <button class="btn btn-primary btn-tools" id="union-btn">
            Union
          </button>
          <div class="select-shapes">
            <select name="" id="selection-of-shapes1"></select>
            <select name="" id="selection-of-shapes2"></select>
          </div>
        </div>

        <div class="shape-section">
          <h3>List of Shapes</h3>
          <select name="" id="list-of-shapes"></select>
        </div>

        <h5>Move X</h5>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderX"
        />
        <h5>Move Y</h5>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderY"
        />
        <h5>Slider Length</h5>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderLength"
        />
        <h5>Slider Width</h5>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderWidth"
        />
        <h5>Slider Rotation</h5>
        <div class="slider-container">
          <input
            type="range"
            min="0"
            max="360"
            value="0"
            class="slider"
            id="sliderRotation"
          />
          <span id="slider-rotation-value">0</span>
        </div>
        <h5>Slider Shear X</h5>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderShearX"
        />
        <h5>Slider Shear Y</h5>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderShearY"
        />

        <div class="bottom-section">
          <select name="" id="pointPicker"></select>
          <input
            type="color"
            id="colorPicker"
            name="colorPicker"
            value="#000000"
          />
        </div>
        <div id="point-button-section">
          <div id="buttonForX">
            <h5>Move Point X</h5>
            <button id="negativeX" class="btn btn-primary"><i class="fas fa-minus"></i></button>
            <button id="positiveX" class="btn btn-primary"><i class="fas fa-plus"></i></button>
          </div>

          <div id="buttonForY">
            <h5>Move Point Y</h5>
            <button id="negativeY" class="btn btn-primary"><i class="fas fa-minus"></i></button>
            <button id="positiveY" class="btn btn-primary"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="polygon-btn-section"></div>
      </div>

      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
