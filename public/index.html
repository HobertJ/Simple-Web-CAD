<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="text/javascript" src="./dist/index.js" defer></script>
    <link
      href="./../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <script type="notjs" id="vertex-shader">
      attribute vec4 aVertexPosition;
      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;

      void main() {
      gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
      }
    </script>

    <script type="notjs" id="fragment-shader">
      precision mediump float;

      varying vec4 v_color;

      void main() {
          gl_FragColor = v_color;
      }
    </script>
    <title>Paint</title>
  </head>
  <body>
    <div id="root">
      <div class="left-panel">
        <div class="title">
          <h1>Paint</h1>
        </div>
        <div class="create-section">
          <h2>Create Shape</h2>
          <div calss="button-section">
            <div class="lane1">
              <button class="btn btn-primary btn-shape" id="line-btn">
                Line
              </button>
              <button class="btn btn-primary btn-shape" id="square-btn">
                Square
              </button>
            </div>
            <div class="lane2">
              <button class="btn btn-primary btn-shape" id="rectangle-btn">
                Rectangle
              </button>
              <button class="btn btn-primary btn-shape" id="polygon-btn">
                Polygon
              </button>
            </div>
          </div>
          <h2>Tools</h2>
          <button class="btn btn-primary btn-tools" id="save-btn">Save</button>
          <button class="btn btn-primary btn-tools" id="upload-btn">
            Load
          </button>
        </div>

        <div class="shape-section">
          <h2>List of Shapes</h2>
          <select name="" id="list-of-shapes"></select>
        </div>

        <h4>Move X</h4>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderX"
        />
        <h4>Move Y</h4>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderY"
        />
        <h4>Slider Length</h4>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderLength"
        />
        <h4>Slider Width</h4>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderWidth"
        />
        <h4>Slider Rotation</h4>
        <div class="slider-container">
          <input
            type="range"
            min="0"
            max="360"
            value="0"
            class="slider"
            id="sliderRotation"
          />
          <span id="slider-rotation-value">0</span>
        </div>
        <h4>Slider Shear X</h4>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderShearX"
        />
        <h4>Slider Shear Y</h4>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="sliderShearY"
        />

        <div class="bottom-section">
          <select name="" id="pointPicker"></select>
          <input
            type="color"
            id="colorPicker"
            name="colorPicker"
            value="#ff0000"
          />
        </div>

        <div class="polygon-btn-section"></div>
      </div>

      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
